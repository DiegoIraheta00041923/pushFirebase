<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas push</title>
</head>
        
<body>
        <header>
            <h1>Bienvenido</h1>
        <p>Probando las notificaciones push con firebase</p>
        </header>
        <p>Usuario: <span id="user-display"> Invitado</span></p>
        <button id="sign-in-btn" >Sign In</button>
        <button id="sign-out">Sign out</button>
        <button id="suscribe">Suscribe</button>
        <div id="tasks">
            <h2>Tareas</h2>
            <ul id="tasks-list">
            </ul>
        </div>
        <form id="notification-form">
            <input id="notification-title" />
            <input id="notification-body" />
            <button type="button" id="send-notification-btn">Enviar</button> 
        </form>

        <!-- Firebase SDK-->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
            import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
            import { getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
            import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-messaging.js";
            import { getFunctions } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-functions.js";
</script>
        <script type="module" src="/js/main.js"></script>

</body>
</html>
